<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Password Generator</title>
  <style>
    :root { --red:#c1121f; --black:#111111; }
    body { margin:0; min-height:100vh; font-family: system-ui, sans-serif; background: linear-gradient(135deg,#1f1f1f,#0f0f0f); display:grid; place-items:center; padding:24px; }
    .card { width:100%; max-width:600px; background:#fff; border-radius:18px; box-shadow:0 20px 60px rgba(0,0,0,.35); overflow:hidden; }
    .card__header { padding:20px; background:linear-gradient(90deg,var(--red),#8b0e17); color:#fff; }
    .title { margin:0; font-size:22px; font-weight:800; }
    .card__body { padding:20px; }
    .output { background:#f8fafc; border:1px solid #e5e7eb; border-radius:14px; padding:14px; margin-bottom:16px; }
    .output input { width:100%; font-family: ui-monospace, monospace; font-size:18px; padding:12px; border-radius:10px; border:1px solid #ddd; }
    .btn { padding:12px 16px; font-weight:700; border-radius:12px; border:none; cursor:pointer; }
    .btn-main { background:var(--red); color:#fff; }
    .btn-main:hover { background:#a30f1a; }
    .btn-copy { background:var(--black); color:#fff; }
    .btn-print { background:#555; color:#fff; }
    .checks { display:grid; gap:8px; margin-top:16px; }
    .check { display:flex; align-items:center; gap:8px; font-size:14px; }
    .bad { color:#b91c1c; }
    .good { color:#065f46; }

    /* Print styling */
    @media print {
      @page { size: A4; margin: 10mm; }
      body * { visibility: hidden; }
      #print-area, #print-area * { visibility: visible; }
      #print-area { position: absolute; top: 20px; left: 20px; }
      #print-area h3 { margin: 0 0 8px 0; font-size: 14pt; }
      #print-area p { font-size: 18pt; font-weight: bold; }
    }
  </style>
</head>
<body>
  <main class="card">
    <header class="card__header">
      <h1 class="title">SEMO Password Generator</h1>
    </header>
    <section class="card__body">
      <div class="output">
        <input id="password" type="text" readonly placeholder="Click Generate…" />
        <div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;">
          <button class="btn btn-main" id="gen">Generate</button>
          <button class="btn btn-copy" id="copy">Copy</button>
          <button class="btn btn-print" id="print">Print</button>
          <span id="status">Ready</span>
        </div>
      </div>
      <div class="checks" id="checks"></div>
    </section>
  </main>

  <!-- Hidden print area -->
  <div id="print-area" style="display:none;">
    <h3>Generated Password</h3>
    <p id="print-password"></p>
  </div>

  <script>
    const VERBS = ["Swift","Bold","Clever","Silent","Fierce","Mighty","Sly","Quick","Brave","Calm","Rapid","Gentle","Wild","Noble","Sharp","Epic","Fearless","Quiet","Lively","Steady"];
    const OBJECTS = ["Fox","Cat","Wolf","Bear","Hawk","Lion","Dog","Crow","Deer","Shark","Eagle","Tiger","Falcon","Horse","Otter","Panther","Whale","Dolphin","Moose","Raven"];
    const COLORS = ["Red","Blue","Black","Green","Gold","Silver","White","Gray","Crimson","Azure","Scarlet","Emerald","Indigo","Violet","Amber","Cyan","Teal","Ivory","Coral","Ruby"];
    const SYMBOLS = "!#$%&*?/";
    const FORBIDDEN = ["password","qwerty","1234","semo"];

    const passwordEl = document.getElementById('password');
    const genBtn = document.getElementById('gen');
    const copyBtn = document.getElementById('copy');
    const printBtn = document.getElementById('print');
    const statusEl = document.getElementById('status');
    const checksEl = document.getElementById('checks');
    const printPassword = document.getElementById('print-password');

    genBtn.addEventListener('click', () => {
      const pwd = generate();
      passwordEl.value = pwd;
      validate(pwd);
      setStatus('Generated');
    });

    copyBtn.addEventListener('click', () => {
      if (!passwordEl.value) return;
      const tempInput = document.createElement('input');
      tempInput.value = passwordEl.value;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand('copy');
      document.body.removeChild(tempInput);
      setStatus('Copied');
    });

    printBtn.addEventListener('click', () => {
      const pwd = passwordEl.value.trim();
      if (!pwd) return;

      printPassword.textContent = pwd;
      document.getElementById('print-area').style.display = 'block';
      window.print();
      document.getElementById('print-area').style.display = 'none';
    });

    function setStatus(msg){ statusEl.textContent = msg; }
    function randFrom(arr){ return arr[Math.floor(Math.random()*arr.length)]; }
    function containsForbidden(pwd){ return FORBIDDEN.some(w => pwd.toLowerCase().includes(w)); }

    function generate(){
      const verb = randFrom(VERBS);
      const obj = randFrom(OBJECTS);
      const color = randFrom(COLORS);
      const number = Math.floor(10 + Math.random()*90);
      const symbol = randFrom(SYMBOLS);
      const pwd = `${verb}${obj}${color}${number}${symbol}`;
      if (pwd.length < 12 || pwd.length > 32 || containsForbidden(pwd)) return generate();
      return pwd;
    }

    function validate(pwd){
      const rows = [];
      rows.push(renderCheck(pwd.length>=12 && pwd.length<=32, `Length ${pwd.length} (12–32)`));
      rows.push(renderCheck(!(pwd.startsWith(' ')||pwd.endsWith(' ')), 'No leading/trailing spaces'));
      rows.push(renderCheck(/[A-Z]/.test(pwd)&&/[a-z]/.test(pwd)&&/[0-9]/.test(pwd)&&/[!#$%&*?/]/.test(pwd), 'Contains uppercase, lowercase, digit & symbol'));
      rows.push(renderCheck(!containsForbidden(pwd), 'No forbidden words'));
      checksEl.innerHTML = rows.join('');
    }

    function renderCheck(ok,text){ return `<div class=\"check\">${ok?iconGood():iconBad()}<span class=\"${ok?'good':'bad'}\">${text}</span></div>`; }
    function iconGood(){ return '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20 7L9 18l-5-5" stroke="#065f46" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>'; }
    function iconBad(){ return '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 18L18 6M6 6l12 12" stroke="#b91c1c" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>'; }

    validate('');
  </script>
</body>
</html>
